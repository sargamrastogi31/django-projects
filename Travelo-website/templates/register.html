<!doctype html>
<html>
<head>
<title>register</title>
</head>
<body>
<form action="register" method="post">
{% csrf_token %}
<input type="text" name="first_name" placeholder="first_name"><br>
<input type="text" name="last_name" placeholder="last_name"><br>
<input type="text" name="user_name" placeholder="user_name"><br>
<input type="e-mail" name="email" placeholder="email"><br>
<input type="password" name="password1" placeholder="password"><br>
<input type="password" name="password2" placeholder="confirm"><br>
<input type="submit"><br>
</form>
<div>
    {% for message in messages %}
    <h3>
       {{messages}}
    </h3>
    {% endfor %}
</div>
</body>
</html>
